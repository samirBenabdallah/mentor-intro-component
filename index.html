<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <aside class="left-side">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </aside>
      <aside class="right-side">
        <div class="right-side-tryitfree center-flex">
          <p><span>Try it free 7 days</span>then $20/mo. thereafter</p>
        </div>
        <form>
          <div erreur-data="first name cannot be empty">
            <input type="text" placeholder="first name" />
          </div>
          <div erreur-data="last name cannot be empty">
            <input type="text" placeholder="last name" />
          </div>
          <div erreur-data="looks like is not a email">
            <input type="email" placeholder="email address" />
          </div>
          <div erreur-data="password cannot be empty">
            <input type="password" placeholder="password" />
          </div>
          <button>Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </aside>
    </div>
    <script src="src/action.js"></script>
  </body>
</html>
